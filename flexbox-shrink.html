<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shrink</title>
    <style>
        .container {
            display: flex;
        }

        .content {
            background-color: aqua;
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
        }

        .content1 {
            flex-shrink: 1;
        }

        .content2 {
            flex-shrink: 2;
        }

        .content3 {
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content content1">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="content content2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="content content3">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    </div>
</body>
</html>
